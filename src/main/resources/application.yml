server:
  port: 8081

spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/ofertaApp
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: localhost
    port: 6379

jwt:
  secret: CHANGE_ME_BASE64_ENCODED_SECRET_32_BYTES==
  expiration-ms: 3600000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

    logging:
      level:
        root: INFO
        org.example.jwtRedisSwagger: DEBUG
        org.springframework.web: INFO
        org.springframework.security: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE

      file:
        name: logs/application.log
        path: logs/

      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

      logback:
        rollingpolicy:
          max-file-size: 10MB
          max-history: 30
          total-size-cap: 1GB
